<div class="col-sm-3">
    <div class="left-sidebar">
        <h2>دسته بندی مقالات</h2>
        <div class="panel-group category-products" id="accordian"><!--category-productsr-->
            {% for cat in blog_category %}
                {% if cat.children.all %}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordian" href="#{{ cat.id }}">
                                    <span class="badge pull-right"><i class="fa fa-plus"></i></span>
                                    <a href="{% url 'category.blog.list' slug=cat.url_title %}">
                                        {{ cat.title }}
                                    </a>
                                </a>
                            </h4>
                        </div>
                        <div id="{{ cat.id }}" class="panel-collapse collapse">
                            <div class="panel-body">
                                <ul>
                                    {% for sub_category in cat.children.all %}
                                        <li><i class="fa fa-li"></i><a
                                                href="{% url 'category.blog.list' slug=sub_category.url_title %}">
                                            <h5>{{ sub_category.title }}</h5></a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><a
                                    href="{% url 'category.blog.list' slug=cat.url_title %}">{{ cat.title }}</a></h4>
                        </div>
                    </div>
                {% endif %}

            {% endfor %}


        </div><!--/category-productsr-->


    </div>
</div>
